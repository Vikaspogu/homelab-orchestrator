# Configure Kubernetes Role - Main Tasks
---
- name: Validate required variables
  ansible.builtin.assert:
    that:
      - cloudstack_api_url is defined
    fail_msg: "Required CloudStack API configuration variables are not set"

- name: Get CloudStack API authentication
  ansible.builtin.include_role:
    name: api-auth
  when: cloudstack_session_key is not defined

- name: Enable Kubernetes Service
  ansible.builtin.include_tasks: enable_kubernetes.yml
  tags:
    - enable

- name: Configure Kubernetes settings
  ansible.builtin.include_tasks: configure_kubernetes_settings.yml
  tags:
    - config
    - settings

- name: Create Kubernetes compute offering
  ansible.builtin.include_tasks: create_kubernetes_offering.yml
  when: cloudstack_kubernetes_compute_offering.name | length > 0
  tags:
    - offering

- name: Add Kubernetes supported versions
  ansible.builtin.include_tasks: add_kubernetes_versions.yml
  when: cloudstack_kubernetes_versions | length > 0
  tags:
    - versions
