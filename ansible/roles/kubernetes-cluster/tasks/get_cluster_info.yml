# Get Kubernetes cluster information
---
- name: Get all cluster details
  ansible.builtin.uri:
    url: "{{ cloudstack_api_url }}"
    method: POST
    body_format: form-urlencoded
    body:
      command: listKubernetesClusters
      response: json
      sessionkey: "{{ cloudstack_session_key }}"
    headers:
      Cookie: "{{ cloudstack_cookies }}"
    return_content: true
    timeout: "{{ kubernetes_api_timeout }}"
  register: all_clusters

- name: Build cluster state map
  ansible.builtin.set_fact:
    _cluster_states: "{{ _cluster_states | default({}) | combine({item.name: item.state}) }}"
    _cluster_endpoints: "{{ _cluster_endpoints | default({}) | combine({item.name: item.endpoint | default('')}) }}"
    _cluster_ids: "{{ _cluster_ids | default({}) | combine({item.name: item.id}) }}"
  loop: "{{ all_clusters.json.listkubernetesclustersresponse.kubernetescluster | default([]) }}"

- name: Get kubeconfig for running clusters
  ansible.builtin.uri:
    url: "{{ cloudstack_api_url }}"
    method: POST
    body_format: form-urlencoded
    body:
      command: getKubernetesClusterConfig
      id: "{{ _cluster_ids[cluster.name] }}"
      response: json
      sessionkey: "{{ cloudstack_session_key }}"
    headers:
      Cookie: "{{ cloudstack_cookies }}"
    return_content: true
    timeout: "{{ kubernetes_api_timeout }}"
  register: kubeconfig_result
  loop: "{{ kubernetes_clusters }}"
  loop_control:
    loop_var: cluster
  when:
    - _cluster_ids[cluster.name] is defined
    - _cluster_states[cluster.name] | default('') == 'Running'
  failed_when: false

- name: Save kubeconfig files
  ansible.builtin.copy:
    content: "{{ item.json.getkubernetesclusterconfigresponse.clusterconfig.configdata | default('') }}"
    dest: "{{ playbook_dir }}/../kubeconfig-{{ item.cluster.name }}.yaml"
    mode: "0600"
  loop: "{{ kubeconfig_result.results | default([]) }}"
  when:
    - item.json is defined
    - item.json.getkubernetesclusterconfigresponse.clusterconfig.configdata is defined
  delegate_to: localhost

- name: Display kubeconfig locations
  ansible.builtin.debug:
    msg: |
      Kubeconfig files saved:
      {% for cluster in kubernetes_clusters %}
      {% if _cluster_states[cluster.name] | default('') == 'Running' %}
        - {{ playbook_dir }}/../kubeconfig-{{ cluster.name }}.yaml
      {% endif %}
      {% endfor %}

      To use:
        export KUBECONFIG={{ playbook_dir }}/../kubeconfig-<cluster-name>.yaml
        kubectl get nodes

