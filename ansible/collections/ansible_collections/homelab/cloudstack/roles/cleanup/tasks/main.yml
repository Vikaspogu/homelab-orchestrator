# CloudStack Cleanup Role - Main Tasks
---
- name: Confirm cleanup operation
  ansible.builtin.fail:
    msg: |
      CLEANUP NOT CONFIRMED!
      This will remove CloudStack and related components.
      Set 'cloudstack_cleanup_confirm: true' to proceed.
  when: not cloudstack_cleanup_confirm

- name: Display cleanup warning
  ansible.builtin.debug:
    msg: |
      ⚠️  WARNING: CloudStack cleanup initiated!
      Host: {{ inventory_hostname }}
      Packages: {{ cloudstack_cleanup_packages }}
      Database: {{ cloudstack_cleanup_database }}
      Config: {{ cloudstack_cleanup_config }}
      Logs: {{ cloudstack_cleanup_logs }}
      Storage: {{ cloudstack_cleanup_storage }}
      Network: {{ cloudstack_cleanup_network }}
