# Kubernetes Cluster Role - Main Tasks (CloudStack CKS)
---
- name: Get CloudStack API authentication
  ansible.builtin.include_role:
    name: homelab.cloudstack.api_auth
  when: cloudstack_session_key is not defined

- name: Lookup CloudStack resource IDs
  ansible.builtin.include_tasks: lookup_ids.yml

- name: Register CKS-ready template
  ansible.builtin.include_tasks: register_template.yml
  when: kubernetes_cks_template.name | default('') | length > 0
  tags:
    - template

- name: Create Kubernetes clusters
  ansible.builtin.include_tasks: create_cluster.yml
  loop: "{{ kubernetes_clusters }}"
  loop_control:
    loop_var: cluster

- name: Wait for clusters to be ready
  ansible.builtin.include_tasks: wait_cluster.yml
  loop: "{{ kubernetes_clusters }}"
  loop_control:
    loop_var: cluster
  when: kubernetes_wait_for_cluster

- name: Get cluster information
  ansible.builtin.include_tasks: get_cluster_info.yml

- name: Display cluster information
  ansible.builtin.debug:
    msg: |
      ============================================
      CloudStack Kubernetes Clusters
      ============================================
      {% for cluster in kubernetes_clusters %}
      {{ cluster.name }}:
        State: {{ _cluster_states[cluster.name] | default('Unknown') }}
        Endpoint: {{ _cluster_endpoints[cluster.name] | default('Pending') }}
        Zone: {{ cluster.zone }}
        Workers: {{ cluster.size | default(kubernetes_cluster_defaults.size) }}
        Control Nodes: {{ cluster.control_nodes | default(kubernetes_cluster_defaults.control_nodes) }}
      {% endfor %}

      To get kubeconfig:
        cloudmonkey get kubernetesclusterconfig id=<cluster-id>
