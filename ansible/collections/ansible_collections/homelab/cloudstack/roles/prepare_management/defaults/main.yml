# Prepare Management Role - Default Variables
---
# CloudStack version
cloudstack_version: ""

# Hostname configuration
cloudstack_hostname: "{{ ansible_fqdn }}"
cloudstack_domain: "{{ ansible_domain | default('local') }}"

# CloudStack repository URLs
cloudstack_repo_base_url_ubuntu: "https://download.cloudstack.org/ubuntu"
cloudstack_repo_base_url_debian: "https://download.cloudstack.org/debian"
cloudstack_repo_gpg_key: "https://download.cloudstack.org/release.asc"

# Database configuration
cloudstack_db_host: "localhost"
cloudstack_db_name: "cloud"
cloudstack_db_user: "cloud"
cloudstack_db_password: "cloudstack" # Change this in production!

# MySQL configuration
mysql_max_connections: 350
mysql_server_id: 1

# CloudStack setup configuration
cloudstack_management_server_key: "password" # Change this in production!
cloudstack_database_key: "password" # Change this in production!
cloudstack_encryption_type: "file" # Options: file, web

# Management server IP (optional - uses local IP if not set)
cloudstack_management_server_ip: ""

# XenServer support - download vhd-util
cloudstack_xenserver_support: false
cloudstack_vhd_util_url: "http://download.cloudstack.org/tools/vhd-util"

# Service management
cloudstack_enable_services: true
cloudstack_start_services: true

# NFS Storage configuration (optional - for local storage on management server)
cloudstack_nfs_enabled: false
cloudstack_nfs_primary_path: "/export/primary"
cloudstack_nfs_secondary_path: "/export/secondary"
cloudstack_nfs_export_options: "rw,async,no_root_squash,no_subtree_check"
cloudstack_nfs_allowed_network: "10.0.0.0/8"
cloudstack_nfs_domain: ""  # Optional: NFS domain for idmapd
