# Configure CloudStack Package Repository for Debian/Ubuntu
---
- name: Install required packages for repository management
  ansible.builtin.apt:
    name:
      - gnupg
      - apt-transport-https
      - ca-certificates
    state: present
    update_cache: true

- name: Ensure keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Download CloudStack GPG key
  ansible.builtin.get_url:
    url: "{{ cloudstack_repo_gpg_key }}"
    dest: "/tmp/cloudstack-release.asc"
    mode: "0644"

- name: Convert GPG key to keyring format
  ansible.builtin.shell: |
    gpg --dearmor < /tmp/cloudstack-release.asc > {{ cloudstack_gpg_key_file }}
  args:
    creates: "{{ cloudstack_gpg_key_file }}"

- name: Set GPG key permissions
  ansible.builtin.file:
    path: "{{ cloudstack_gpg_key_file }}"
    owner: root
    group: root
    mode: "0644"

- name: Configure CloudStack APT repository
  ansible.builtin.template:
    src: cloudstack.list.j2
    dest: "{{ cloudstack_repo_file }}"
    owner: root
    group: root
    mode: "0644"
  register: apt_repo_added

- name: Update APT cache
  ansible.builtin.apt:
    update_cache: true
  when: apt_repo_added.changed
