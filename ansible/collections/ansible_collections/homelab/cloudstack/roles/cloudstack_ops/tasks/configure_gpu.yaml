      sessionkey: "{{ cloudstack_session_key }}"
    headers:
      Cookie: "{{ cloudstack_cookies }}"
    timeout: "{{ cloudstack_ops_async_timeout }}"
  register: cloudstack_ops_gpu_groups_list
