# Configure Physical Networks for Advanced Zone
---
- name: List existing physical networks
  ansible.builtin.uri:
    url: "{{ cloudstack_api_url }}"
    method: POST
    body_format: form-urlencoded
    body:
      command: listPhysicalNetworks
      zoneid: "{{ cloudstack_ops_zone_id }}"
      response: json
      sessionkey: "{{ cloudstack_session_key }}"
    headers:
      Cookie: "{{ cloudstack_cookies }}"
    return_content: true
  register: cloudstack_ops_physical_networks_response

- name: Parse physical networks list
  ansible.builtin.set_fact:
    cloudstack_ops_physical_networks_list: "{{ cloudstack_ops_physical_networks_response.json.listphysicalnetworksresponse.physicalnetwork | default([]) }}"

- name: Create physical networks
  ansible.builtin.include_tasks: create_physical_network.yaml
  loop: "{{ cloudstack_ops_physical_networks }}"
  loop_control:
    loop_var: physical_network
  vars:
    cloudstack_ops_existing_networks: "{{ cloudstack_ops_physical_networks_list }}"
