# Configure Kubernetes Role - Default Variables
---
# CloudStack API connection
configure_kubernetes_api_url: ""
configure_kubernetes_api_key: ""
configure_kubernetes_api_secret: ""

# Use admin credentials if API keys not set
configure_kubernetes_admin_username: ""
configure_kubernetes_admin_password: ""

# Management server endpoint URL
configure_kubernetes_endpoint_url: ""

# Enable Kubernetes service
configure_kubernetes_enabled: true

# Network offering for Kubernetes clusters
configure_kubernetes_network_offering: "DefaultNetworkOfferingforKubernetesService"

# Compute offering for Kubernetes nodes
configure_kubernetes_compute_offering:
  name: "CKS Instance"
  display_text: "Compute offering for CloudStack Kubernetes Service nodes"
  cpu: 8
  cpu_speed: 2000
  memory: 8192
  storage_type: "shared"  # shared or local
  offer_ha: false
  host_tags: "kubernetes"  # Optional: restrict to hosts with matching tags

# Recreate compute offering if it already exists (delete and create new)
configure_kubernetes_compute_offering_recreate: true

# Kubernetes supported versions to add
# ISOs available at: http://download.cloudstack.org/cks/
configure_kubernetes_versions: []
# Example (register both architectures):
#   - name: "v1.33.1-x86_64"
#     semantic_version: "1.33.1"
#     url: "http://download.cloudstack.org/cks/setup-v1.33.1-calico-x86_64.iso"
#     zone_name: "Zone1"
#     min_cpu: 2
#     min_memory: 2048
#   - name: "v1.33.1-aarch64"
#     semantic_version: "1.33.1"
#     url: "http://download.cloudstack.org/cks/setup-v1.33.1-calico-aarch64.iso"
#     zone_name: "Zone1"
#     min_cpu: 2
#     min_memory: 2048

# Experimental features
configure_kubernetes_experimental_features: false
