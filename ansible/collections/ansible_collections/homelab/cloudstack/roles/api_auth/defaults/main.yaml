# CloudStack API Authentication - Default Variables
# These are shared/global variables used across multiple roles
---
# CloudStack API connection (shared across roles)  # noqa: var-naming[no-role-prefix]
cloudstack_api_url: "http://localhost:8080/client/api"  # noqa: var-naming[no-role-prefix]
cloudstack_api_key: ""  # noqa: var-naming[no-role-prefix]
cloudstack_api_secret: ""  # noqa: var-naming[no-role-prefix]

# Admin credentials (used if API keys not provided)  # noqa: var-naming[no-role-prefix]
cloudstack_admin_username: "admin"  # noqa: var-naming[no-role-prefix]
cloudstack_admin_password: "password"  # noqa: var-naming[no-role-prefix]

# 1Password Connect integration
# Set these variables in your playbook or inventory to enable 1Password
# Requires: ansible-galaxy collection install onepassword.connect
# See: ansible/tasks/fetch_secrets_1password.yaml for details
#
# onepassword_enabled: true
# onepassword_connect_host: "https://connect.example.com:8080"
# onepassword_connect_token: "your-token"
# onepassword_vault: "Homelab"
